name    = Data-Schema
version = 0.14
author  = Steven Haryanto <stevenharyanto@gmail.com>
license = Perl_5
copyright_holder = Steven Haryanto

[MetaResources]
homepage    = http://search.cpan.org/dist/perl-Data-Schema/
repository  = http://github.com/sharyanto/perl-Data-Schema

[@Filter]
bundle = @Classic
remove = MakeMaker
[ModuleBuild]

[ReadmeFromPod]
[PodWeaver]
[CheckChangeLog]
;[@Git]
[Prereq]
; for testing
Test::Exception = 0
Test::Aggregate = 0

; for runtime
perl = 5.010000
Any::Moose = 0
Mouse = 0
boolean = 0
Data::Dumper = 0
Clone = 0
Scalar::Util = 0
List::MoreUtils = 0
Data::ModeMerge = 0.21
Digest::MD5 = 0
Log::Any = 0.09
Regexp::Grammars = 0
Sub::Install = 0
URI::Escape = 0
;   for 'datetime' & 'duration' types
DateTime = 0
DateTime::Format::ISO8601 = 0
